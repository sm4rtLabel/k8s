apiVersion: v1
kind: Secret
metadata:
  name: hyperbeam-wallet
type: Opaque
data:
  wallet.json: <BASE64_ENCODED_ARWEAVE_KEYFILE>
---
apiVersion: v1
kind: Secret
metadata:
  name: hyperbeam-config
type: Opaque
stringData:
  config.flat: |
    {hb_key, "/secrets/wallet.json"}.
    {hb_store_path, "/data"}.
    {hb_port, 8734}.
    {hb_peers, ["hyperbeam-peer1.arweave.net:8734", "hyperbeam-peer2.arweave.net:8734"]}.
    {hb_http_enabled, true}.
    {hb_healthcheck_path, "/~meta@1.0/info"}.

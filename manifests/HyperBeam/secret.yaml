apiVersion: v1
kind: Secret
metadata:
  name: hyperbeam-config
  namespace: hyperbeam
type: Opaque
stringData:
  config.flat: |
    {hb_key, "/secrets/wallet.json"}.
    {hb_store_path, "/data"}.
    {hb_port, 8734}.
    {hb_peers, ["hyperbeam-peer1.arweave.net:8734", "hyperbeam-peer2.arweave.net:8734"]}.
    {hb_http_enabled, true}.
    {hb_healthcheck_path, "/~meta@1.0/info"}.
    {hb_preloaded_devices, [
      "flat@1.0",
      "httpsig@1.0", 
      "stack@1.0", 
      "structured@1.0", 
      "json@1.0", 
      "meta@1.0", 
      "cache@1.0", 
      "process@1.0", 
      "message@1.0"
    ]}.
